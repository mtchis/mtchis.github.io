<!DOCTYPE html>
<html>
<head>
	<title>Heart</title>
	<style>
		.heart {
			width: 100px;
			height: 90px;
			position: relative;
		}
		.heart:before,
		.heart:after {
			content: "";
			position: absolute;
			left: 50px;
			top: 0;
			width: 50px;
			height: 80px;
			background-color: red;
			border-radius: 50px 50px 0 0;
			transform: rotate(-45deg);
			transform-origin: 0 100%;
		}
		.heart:after {
			left: 0;
			transform: rotate(45deg);
			transform-origin: 100% 100%;
		}
	</style>
</head>
<body>
	<div class="heart"></div>
</body>
</html>
